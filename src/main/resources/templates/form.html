<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login Here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<div class="row mt-5" >
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" method="post" th:object="${loginData}">
				<h1 class="text-center">Login Here</h1>
				
				  <div class="mb-3">
				  
				    <label for="exampleInputEmail1" 
				    class="form-label">User Name</label>
				    
				    <input 
				    	type="text" 
				    	name="userName"
					    class="form-control" 
					    id="exampleInputEmail1" 
					    aria-describedby="emailHelp"
					    th:value="${loginData.userName}"
					    th:classappend="${#fields.hasErrors('userName')?is-invalid:''}"
					    >
					    
					    
					    <!-- <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback" >
      							Please provide a valid userName.
    					</div> -->
    					<p th:each="e : ${#fields.errors('userName')}" th:text="${e}"></p>
	
				  </div>
				  
				  
				  <div class="mb-3">
				  
				    <label for="exampleInputPassword1" class="form-label"> User Email</label>
				    
				    <input 
				    	type="email"
				    	name="email" 
					    class="form-control" 
					    id="exampleInputPassword1"
					    th:value="${loginData.email}">
					    
				  </div>
				  
				  
				  <div class="mb-3 form-check">
				  
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				    
				  </div>
				  
				  <button type="submit" class="btn btn-primary">Submit</button>
				  
				</form>			
			</div>
		</div>
	</div>
</body>
</html>
